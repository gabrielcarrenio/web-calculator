<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web Calculator</title>
</head>
<body>
    <main>
        <section class="numbers">
            <button>0</button>
            <button>1</button>
            <button id="n2">2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </section>
        <section>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
        </section>
        <div class="result">15555</div>
    </main>
    <script src="./logic.js"></script>
</body>
</html>
